name: build

permissions:
  contents: read
  pages: write       # needed for GitHub Pages
  id-token: write    # needed for GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [windows, linux]
        goarch: [amd64, arm, arm64, 386]
        exclude:
          - goos: windows
            goarch: arm
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Build rays
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          cd rays
          go build -o rays -ldflags "-X 'main.Version=$(cat version)'"
          cp rays ../rayinstall/
          cat version > ../rayinstall/version

      - name: Build rayinstall for target platform
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          cd rayinstall
          OUTPUT_NAME="rayinstall"
          if [ "$GOOS" = "windows" ]; then
            OUTPUT_NAME+=".exe"
          fi
          go build -o $OUTPUT_NAME .

      - name: Upload Binaries (artifact per matrix)
        uses: actions/upload-artifact@v4
