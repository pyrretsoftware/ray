name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PROJECT_ROOT: ./rays

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [windows, linux]
        goarch: [amd64, arm, arm64, 386]
        exclude:
          - goos: windows
            goarch: arm
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          cd $PROJECT_ROOT
          OUTPUT_NAME="rays"
          if [ "$GOOS" = "windows" ]; then
            OUTPUT_NAME+=".exe"
          fi
          mkdir -p ../dist/${{ matrix.goos }}-${{ matrix.goarch }}
          go build -o ../dist/${{ matrix.goos }}-${{ matrix.goarch }}/$OUTPUT_NAME .
          cd ..

      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: rays-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
